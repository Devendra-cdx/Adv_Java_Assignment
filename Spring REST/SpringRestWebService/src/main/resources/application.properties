spring.application.name=SpringRestWebService

server.port=8081
#server.servlet.context-path=/api

#to add viewresolver
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

#Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dac19?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.myapp=DEBUG
logging.file.name=app.log

#Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Multipart / File Upload Config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

#Custom Application Values
#You access them using @Value or @ConfigurationProperties
myapp.security.token=abc123
myapp.feature.enable=true

#Mail Configuration (If Sending Mail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=singh466ev@gmail.com
spring.mail.password=yourpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Swagger / OpenAPI (If used)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

#Security (Basic Auth Example)
spring.security.user.name=admin
spring.security.user.password=1234

#Profiles
spring.profiles.active=Devendra
